name: Build and deploy React app
on:
    push:
        branches: [main]

        
jobs:
    build-deploy:
        name: Build and Deploy React app
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v5

            - name: Setup node.js
              uses: actions/setup-node@v3
              with: 
                node-version: 16

            - name: Install dependencies
              run: |
               cd frontend
               npm install
               npm run dev
            - name: Run tests
              run:  npm test
